plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
	id 'org.springframework.boot' version '2.3.7.RELEASE'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'    
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'


	implementation 'com.oracle.database.jdbc:ojdbc8:21.9.0.0'
	//implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'    //加這個才能用NamedParameterJdbcTemplate
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'    //加這個才能用NamedParameterJdbcTemplate	
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'	
	implementation 'org.springframework.boot:spring-boot-starter-validation'     //變數驗證(Ex：@NotNull)
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-aop'	        //aop
    implementation 'com.oracle.ojdbc:orai18n:19.3.0.0'		    
}

application {
    // Define the main class for the application.
    mainClass = 'springboot.mall.App'
}

group = 'com.justin'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'


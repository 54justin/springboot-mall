plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
	id 'org.springframework.boot' version '2.3.7.RELEASE'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'    
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

	implementation 'com.oracle.database.jdbc:ojdbc8:21.9.0.0'
	//implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'    //加這個才能用NamedParameterJdbcTemplate
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'    //加這個才能用NamedParameterJdbcTemplate	
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'	
	implementation 'org.springframework.boot:spring-boot-starter-validation'     //變數驗證(Ex：@NotNull)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'    
	
    // 測試
    // Use JUnit test framework.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.7.2' //限制使用Junit 5，禁用Junit 4測試    

    testRuntimeOnly "org.junit.platform:junit-platform-commons:1.7.0"
    //testRuntimeOnly "org.junit:junit-bom:5.7.0-M1"    
        
	runtimeOnly 'com.h2database:h2'    //H2資料庫	
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    
    implementation 'org.springframework.boot:spring-boot-starter-aop'	        //aop
    implementation 'com.oracle.ojdbc:orai18n:19.3.0.0'		    
}

application {
    // Define the main class for the application.
    mainClass = 'springboot.mall.App'
}

group = 'com.justin'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

